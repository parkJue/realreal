{% extends 'owaste/base.html' %}
{% block content %}
{% load django_bootstrap5 %}
<form action="" method="post" class="mb-3 row">
  {% csrf_token %}
  {% comment %} <div class="container-fluid row justify-content-center align-items-center"> {% endcomment %}
  <div class="justify-content-center">
    <table>
      {% bootstrap_form form %}
    </table>
  </div>  
  <input type="submit" value="수정" class="btn btn-primary rounded-pill btn-block shadow-sm"/>
</form>
{% endblock %}
